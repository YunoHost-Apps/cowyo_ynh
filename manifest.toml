packaging_format = 2

id = "cowyo"
name = "Cowyo"
description.en = "Feature-rich wiki webserver for minimalists"
description.fr = "Serveur de wiki minimaliste mais riche en fonctionnalitÃ©s"

version = "2.12.0~ynh5"

maintainers = ["tituspijean"]

[upstream]
license = "MIT"
demo = "https://cowyo.com"
admindoc = "https://github.com/schollz/cowyo/blob/master/README.md"
code = "https://github.com/schollz/cowyo"
website = "https://github.com/schollz/cowyo"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/schollz/cowyo/releases/download/v2.12.0/cowyo_linux_amd64"
